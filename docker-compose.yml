services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d mydatabase" ]
      interval: 5s
      timeout: 10s
      retries: 5

  migrate:
    image: migrate/migrate:4
    command: [
      "-path=/migrations",
      "-database=postgres://user:password@db:5432/mydatabase?sslmode=disable",
      "up"
    ]
    volumes:
      - ./subscriptions_backend/migrations:/migrations
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    profiles: ["migrate"]

  app:
    build:
      context: .
      dockerfile: subscriptions_backend/Dockerfile
    environment:
      DB_CONN_STR: "postgres://user:password@db:5432/mydatabase?sslmode=disable"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy